{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Sales</h2>
  <a href="{% url 'create_sale' %}" class="btn btn-primary mb-3">Record New Sale</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Date</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for sale in sales %}
      <tr>
        <td>{{ sale.id }}</td>
        <td>{{ sale.customer }}</td>
        <td>{{ sale.sale_date|date:"M d, Y H:i" }}</td>
        <td>{{ sale.total }}</td>
        <td>
          <a href="{% url 'sale_detail' sale.pk %}" class="btn btn-sm btn-outline-primary">View</a>
          <a href="{% url 'update_sale' sale.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
          <a href="{% url 'delete_sale' sale.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
