{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete <strong>{{ customer }}</strong>?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
