{% extends "base.html" %}
{% block content %}
<h2>My Profile</h2>
<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Role:</strong> {{ user.role }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Phone:</strong> {{ user.phone }}</p>
<p><strong>Address:</strong> {{ user.address }}</p>
{% endblock %}
