{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Create Purchase Order</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <h4>Order Items</h4>
    {{ formset.management_form }}
    {% for form in formset %}
        <div class="card mb-2 p-3">
            {{ form|crispy }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit Order</button>
</form>
{% endblock %}
