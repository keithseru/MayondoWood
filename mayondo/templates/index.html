{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5">
  <h1>Welcome to Mayondo Furniture</h1>
  <p class="lead">Your unified platform for managing sales, inventory, and staff.</p>
  {% if request.user.is_authenticated %}
    <a href="{% url 'dashboard_router' %}" class="btn btn-primary btn-lg">Go to Dashboard</a>
  {% else %}
    <a href="{% url 'login_user' %}" class="btn btn-outline-primary btn-lg">Login</a>
  {% endif %}
</div>
{% endblock %}
