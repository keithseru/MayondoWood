{% extends "base.html" %}

{% block sidebar %}
  {% include "includes/sidebar.html" %}
{% endblock %}

{% block content %}
<div class="container">
  <h2>Create {{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'create_product' %}" class="btn btn-secondary">Back to Products</a>
  </form>
</div>
{% endblock %}
